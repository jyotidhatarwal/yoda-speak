<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Yoda Translation</title>
</head>
<body>
    <nav class="navigation">
        <div id="nav-head">Yoda Translator</div>
    </nav>
    <header>
        <img id="head-img" src="yoda.jpeg" />
    </header>
    <div class="processing-area">
        <textarea id="text-input" placeholder="Put your text here"></textarea>
        <button id="btn-translate">Translate To Yoda</button>
        <div id="output">Translated text is below !</div>
        <div id="text-output"></div>
    </div>
    <footer class="footer">
        <div id="footer-head">About</div>
        <p id="footer-description">Convert from English to Yoda speak. Yoda often orders sentences as Object-Subject-Verb, split verbs, switches entire phrases and sometimes uses sentences that are different from his normal syntax! </p>
        
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
